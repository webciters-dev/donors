name: Deploy to Aircrew.nl

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”” Deployment Started
        run: |
          echo "ğŸš€ Starting deployment to aircrew.nl"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.event.head_commit.message }}"

      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AIRCREW_SSH_KEY }}

      - name: ğŸ“ Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H aircrew.nl >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Server
        run: |
          ssh sohail@aircrew.nl << 'ENDSSH'
            set -e
            
            echo "ğŸ” Locating application directory..."
            
            # Find the app directory
            if [ -d "/var/www/awake" ]; then
              APP_DIR="/var/www/awake"
            elif [ -d "/home/awake" ]; then
              APP_DIR="/home/awake"
            elif [ -d "/opt/awake" ]; then
              APP_DIR="/opt/awake"
            elif [ -d "/var/www/html/awake" ]; then
              APP_DIR="/var/www/html/awake"
            else
              echo "âŒ Could not find AWAKE app directory"
              exit 1
            fi
            
            echo "âœ… Found app at $APP_DIR"
            cd $APP_DIR
            
            echo "ğŸ“¥ Pulling latest code..."
            git stash push -m "Auto-stash before deployment $(date)" || true
            git fetch origin
            git checkout main
            git pull origin main
            
            echo "ğŸ“¦ Installing backend dependencies..."
            cd server
            npm install --production
            cd ..
            
            echo "ğŸ“¦ Installing frontend dependencies..."
            npm install --production
            
            echo "ğŸ—ï¸ Building production frontend..."
            npm run build
            
            echo "ğŸ”„ Restarting application with PM2..."
            if command -v pm2 &> /dev/null; then
              pm2 reload all
              pm2 status
            else
              echo "âš ï¸ PM2 not found, please restart manually"
            fi
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting for services to restart..."
          sleep 10
          
          echo "ğŸ” Checking API health..."
          if curl -f -s https://aircrew.nl/api/health > /dev/null; then
            echo "âœ… API is healthy!"
          elif curl -f -s http://aircrew.nl:3001/api/health > /dev/null; then
            echo "âœ… API is healthy (direct port)!"
          else
            echo "âš ï¸ Health check inconclusive, but deployment completed"
          fi

      - name: ğŸ‰ Deployment Success
        if: success()
        run: |
          echo "âœ… Successfully deployed to aircrew.nl"
          echo "ğŸŒ Visit https://aircrew.nl to verify"
          echo "ğŸ• Deployed at $(date)"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“§ Check the logs above for details"
          echo "ğŸ”§ You may need to deploy manually using deploy-aircrew.ps1"
